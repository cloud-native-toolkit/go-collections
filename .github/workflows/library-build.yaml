name: Library build

# Controls when the workflow will run
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.24.5' # The Go version to download (if necessary) and use.

      - name: Build code
        run: |
          make build

      - name: Test code
        run: |
          make test
